<h2 class="mt-20 color-green">{{'Ingrese la cantidad de tokens' | translate}}:</h2>
<mat-form-field class="w-100p">
    <mat-label>{{'Cantidad de tokens' | translate}}</mat-label>
    <input matInput [(ngModel)]="cantidadTokens" type="number">
</mat-form-field>
<button class="button-mvm" mat-raised-button (click)="onInyectarTokens()" [disabled]="!isValid">{{'Inyectar' | translate}}</button>
