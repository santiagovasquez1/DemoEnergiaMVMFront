<div mat-dialog-content>
    <div class="dialgo-close-brand">
        <img src="../../../assets/images/cerrar.svg" alt="cerrar" (click)="dialogRef.close()">
    </div>
    <div class="modal-header-mvm">
        <img src="../../../../assets/images/Energia-green.svg" alt="energia">
        <h2 class="modal-title-mvm mt-20">{{'Comprar tokens' | translate}}</h2>
    </div>
    <form [formGroup]="compraTokensForm">
        <div class="row mt-20">
            <div class="col">
                <div class="form-field">
                    <label>{{'Cantidad de tokens' | translate}}</label>
                    <input formControlName="cantidadTokens" type="number">
                </div>
            </div>
        </div>
        <div class="row mt-20">
            <div class="col">
                <div class="form-field">
                    <label>{{'Precio en COP' | translate}}</label>
                    <input formControlName="valorCompra" type="number">
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center flex-row-reverse mt-20">
            <button class="button-mvm w-160" mat-ripple (click)="onComprarTokens()">{{'Comprar' | translate}}</button>
            <button class="cancel-button-mvm w-160 mr-30" mat-ripple (click)="onCancelar()">{{'Cancelar' | translate}}</button>
        </div>
    </form>
</div>
