<div mat-dialog-content>{{message | translate}}
    

    <div class="container">
        
        <form [formGroup]="generarEnergiaForm" (submit)="generarEnergia()">
            
            <div class="login" fxLayout="column" fxLayoutAlign="center center" >
                <h1>{{'Agregar tipo de energÃ­a' | translate}}</h1>
                <mat-progress-spinner mode="indeterminate" [diameter]="50" class="spinner" *ngIf="loading"></mat-progress-spinner>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>{{'Tipo de energÃ­a' | translate}}</mat-label>
                    <input matInput formControlName="nombreEnergia" autocomplete="off">
                </mat-form-field>
                
                <mat-form-field class="input" appearance="fill">
                    <mat-label>{{'Cantidad (Mw)' | translate}}</mat-label>
                    <input matInput type="number" formControlName="cantidadEnergia" autocomplete="off">
                </mat-form-field>
                <div mat-dialog-actions>
                    <button mat-button (click)="onClickNo()">{{'Cancelar' | translate}}</button> 
                    <button class="button-mvm" mat-raised-button [mat-dialog-close]="true" type="submit">{{'Agregar' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
